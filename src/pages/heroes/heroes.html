<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle icon-only color="royal">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Heroes</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item class="item">asdasd</ion-item>
  <ion-list>
    <button ion-item *ngFor="let hero of heroes" (click)="goDetail(hero)">
       <ion-icon name="contact"></ion-icon> - {{ hero.name }}
    </button>
  </ion-list>
</ion-content>
