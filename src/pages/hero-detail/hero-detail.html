<ion-header>

  <ion-navbar color="primary">
    <ion-title>hero-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-avatar item-start>
      <ion-icon name="contact"></ion-icon>    
    </ion-avatar>
    <h2>{{hero.name}}</h2>
    <h3>{{hero.id}}</h3>
    <p>{{hero._id}}</p>
    <button ion-button color="danger" (click)="delete(hero)" outline icon-left><ion-icon name="trash"> </ion-icon>Delete</button>
    <button ion-button color="dark" (click)="update(hero)" outline icon-left><ion-icon name="settings"> </ion-icon>Update</button>
  </ion-item>
</ion-list>
</ion-content>
