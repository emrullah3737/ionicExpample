<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>facebook-login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!response">
    <button type="submit" ion-button color="secondary" (click)="login()" block>Login</button>
  </div>
  <div *ngIf="response">
    {{response | json}}
  </div>
</ion-content>
