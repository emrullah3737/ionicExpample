<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>add-photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-range [(ngModel)]="brightnessValue" (change)="change()">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>

  <button type="submit" ion-button color="primary" (click)="setBrightness()" block>Set Brightness</button>
  <button type="submit" ion-button color="secondary" (click)="addPhoto()" block>Add Photo</button>
  <div *ngIf="photo">
    <img [src]="photo">
  </div>
</ion-content>
