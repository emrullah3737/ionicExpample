<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>add-hero</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="addHero(f.value)" class="ui form">
  <ion-list>

    <ion-item>
      <ion-label floating>name</ion-label>
      <ion-input type="text" value="" name="name" ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>number</ion-label>
      <ion-input type="number" value="" name="number" ngModel></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button type="submit" ion-button color="secondary" block>Add Hero</button>
  </div>
  </form>
</ion-content>
