<ion-header>

  <ion-navbar color="primary">
    <ion-title>update-hero</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="updateHero(myForm.value)" class="ui form">
  <ion-list>

    <ion-item>
      <ion-label floating>name</ion-label>
      <ion-input type="text" name="name" [formControl]="myForm.controls['name']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>id</ion-label>
      <ion-input type="number" name="id" [formControl]="myForm.controls['id']"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button type="submit" ion-button color="dark" block>Update Hero</button>
  </div>
  </form>
</ion-content>
