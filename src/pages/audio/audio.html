<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>audio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button type="submit" ion-button color="secondary" (click)="startRecord()" block>start Record</button>
  <button type="submit" ion-button color="secondary" (click)="stopRecord()" block>stop Record</button>
  <button type="submit" ion-button color="secondary" (click)="play()" block>start</button>
  <button type="submit" ion-button color="secondary" (click)="pause()" block>stop</button>
  <hr>
  <button type="submit" ion-button color="secondary" (click)="startRecord2()" block>start Record2</button>
  <button type="submit" ion-button color="secondary" (click)="stopRecord2()" block>stop Record2</button>
  <button type="submit" ion-button color="secondary" (click)="play2()" block>start2</button>
  <button type="submit" ion-button color="secondary" (click)="pause2()" block>stop2</button>
</ion-content>
