<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>video</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button type="submit" ion-button color="secondary" (click)="startRecord()" block>start record video</button>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngIf="videoSrc">
        <video width="200" controls>
          <source src="{{ videoSrc }}"> Your mobile does not support HTML5 video.
        </video>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
